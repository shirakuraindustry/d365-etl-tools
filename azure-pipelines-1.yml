# Manual trigger pipeline for fetching Dataverse table data

trigger: none  # Disable automatic triggers

pool:
  vmImage: ubuntu-latest

steps:
# Step 1: Install required Python packages
- script: |
    python -m pip install --upgrade pip
    pip install requests pandas pyodbc
  displayName: 'Install Python dependencies'

# Step 2: Execute a Python script to fetch Dataverse data
- task: PythonScript@0
  inputs:
    scriptSource: 'filePath'
    scriptPath: 'scripts/fetch_dataverse_data.py'
  displayName: 'Fetch Dataverse data'